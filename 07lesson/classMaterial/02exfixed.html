<!DOCTYPE html>
    <head>
        <title>Example 02 Fixed</title>
    </head>
    <body>
        <form>
            <label for="phone">Phone number</label>
            <input
            id="phone"
            type="tel"
            name="phone"
            placeholder="123-456-7890"
            autocomplete="tel"
            required>
            <!-- do not use "value" for the hint text-->
        </form>
    </body>
</html>
