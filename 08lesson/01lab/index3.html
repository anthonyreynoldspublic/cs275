<!DOCTYPE html>
<head>
    <title>Community Workshop Signup</title>
</head>
<body>
    <form>
        <label for="name">Full Name</label>
        <input id="name" type="text" placeholder="Full Name" required autocomplete="name">

        <label for="email">Email Address</label>
        <input id="email" type="email" placeholder="Email Address" required autocomplete="email">

        <label for="phone">Phone Number</label>
        <input id="phone" type="tel" placeholder="Phone Number" required autocomplete="tel">

        <label for="username">Username</label>
        <input id="username" type="text" placeholder="Username" required autocomplete="username">

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Password" required autocomplete="new-password">

        <label for="confirm">Confirm Password</label>
        <input id="confirm" type="password" placeholder="Confirm Password" required autocomplete="new-password">

        <label for="session">Preferred Session (Morning/Afternoon)</label>
        <input id="session" type="text" placeholder="Preferred Session (Morning/Afternoon)" required autocomplete="off">

        <label for="comments">Comments or Special Requirements</label>
        <textarea id="comments" placeholder="Comments or Special Requirements" autocomplete="off"></textarea>

        <label for="updates">Receive updates and reminders</label>
        <input id="updates" type="checkbox" autocomplete="off">

        <button>Register</button>
    </form>
</body>
</html>
