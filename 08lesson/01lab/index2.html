<!DOCTYPE html>
<head>
    <title>Community Workshop Signup</title>
</head>
<body>
    <form>
        <label for="name">Full Name</label>
        <input id="name" type="text" placeholder="Full Name">

        <label for="email">Email Address</label>
        <input id="email" type="email" placeholder="Email Address">

        <label for="phone">Phone Number</label>
        <input id="phone" type="text" placeholder="Phone Number">

        <label for="username">Username</label>
        <input id="username" type="text" placeholder="Username">

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Password">

        <label for="confirm">Confirm Password</label>
        <input id="confirm" type="password" placeholder="Confirm Password">

        <label for="session">Preferred Session (Morning/Afternoon)</label>
        <input id="session" type="text" placeholder="Preferred Session (Morning/Afternoon)">

        <label for="comments">Comments or Special Requirements</label>
        <textarea id="comments" placeholder="Comments or Special Requirements"></textarea>

        <label for="updates">Receive updates and reminders</label>
        <input id="updates" type="checkbox">

        <button>Register</button>
    </form>
</body>
</html>
