<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive List</title>
  <style>
    .highlighted {
      color: red;
      /* Or use a background-color for a traditional "highlight" effect */
      /* background-color: yellow; */
    }
    
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    
    input {
      padding: 8px;
      font-size: 16px;
      margin-right: 10px;
    }
    
    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <input type="text" id="itemInput" placeholder="Enter new item">
    <button onclick="addItem()">Add Item</button>
  </div>
  
  <ul id="list">
    <li>Existing item</li>
  </ul>

  <script src="domClick.js"></script>
</body>
</html>
