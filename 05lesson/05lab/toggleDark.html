<!DOCTYPE html>
    <head>
        <title>Tony Reynolds</title>
          <style>
            body {
                background: white;
                color: black;
                transition: background 0.3s, color 0.3s;
            }
            body.dark {
                background: #111;
                color: #eee;
            }
            button {
                padding: 0.5em 1em;
                margin: 2em;
                border: none;
                border-radius: 8px;
                background: #0077ff;
                color: white;
                cursor: pointer;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        Tony is a professor at Huntington University
        <button id="toggle">Toggle!</button>
        <script>
            const btn = document.getElementById('toggle');
            btn.addEventListener('click', () => {
                document.body.classList.toggle('dark');
            });
        </script>
    </body>
</html>
